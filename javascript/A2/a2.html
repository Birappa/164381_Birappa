<table >
 
  <tr>
    <td><label for="temp">Enter Temperature in Fahrenheit</lebel></td>
    <td><input type="text" id="temp" name="temp" required></td>

  <tr>
    <td><label id="cel"></label></td>
    <td><input type="submit" value="Show Result" onClick=" return convert()"></td> 
    
  </tr>

<script>
function convert()
{	
	var obj=document.getElementById("temp");
	if(obj.value=="")
	{
		alert("Please Enter Temperature in Fahrenhiet");
		obj.focus();
		return false;
	}
	var fahrenheit=parseInt(obj.value);
	if(isNaN(fahrenheit))
	{
		alert("Please Enter Temperature in Fahrenhiet");
		obj.focus();
		return false;
	}
	var celcius=(fahrenheit-32)*5/9;
	document.getElementById("cel").innerHTML=celcius;
	return false;
}
</script>
