<!doctype html>

<html>
<head> <title> Calculator </title>

<style>
.cal{
	border:1px solid;
	width:200px;
	background:white;
	position:absolute;
	top:25%;
	left:40%;
	text-align:center;
}
button{
	border-radius:50%;
}
</style>
</head>

<body style="background-color:#f1f1f1">
<div class="cal">
<input type="text"  style="width=100%;margin:5px">
<p>
<button type="button"style="margin:5px"> 1 </button>
<button type="button" style="margin:5px"> 2 </button>
<button type="button" style="margin:5px"> 3 </button>
<button type="button" style="margin:5px"> + </button>
</p>
<p>
<button type="button" style="margin:5px"> 4 </button>
<button type="button" style="margin:5px"> 5 </button>
<button type="button" style="margin:5px"> 6 </button>
<button type="button" style="margin:5px"> - </button>
</p>
<p>
<button type="button" style="margin:5px"> 7 </button>
<button type="button" style="margin:5px"> 8 </button>
<button type="button" style="margin:5px"> 9 </button>
<button type="button" style="margin:5px"> * </button>
</p>
<p>
<button type="button" style="margin:5px"> clr </button>
<button type="button" style="margin:5px"> 0 </button>
<button type="button" style="margin:5px"> = </button>
<button type="button" style="margin:5px"> / </button>
</p>
</div>
</body>
</html>
