<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Servlet Demo</title>
</head>
<body>

	<form name="infoForm" method="post" action="Server">
		<table width="40%" bgcolor="#f1f1f1" align="center">

			<tr>
				<td colspan=2><center>
						<font size=4><b>Info Form</b></font>
					</center></td>
			</tr>

			<tr>
				<td>Username:</td>
				<td><input type="text" size=25 name="userName"></td>
			</tr>

			<tr>
				<td>Password:</td>
				<td><input type="Password" size=25 name="pwd"></td>
			</tr>


			<tr>
				<td>Gender:</td>
				<td>Male<input type="radio" size=25 name="gender" value="Male">Female<input
					type="radio" size=25 name="gender" value="Female"></td>

			</tr>


			<tr>
				<td>Hobbies:</td>
				<td>Singing<input type="checkbox" size=25 name="singing"
					value="Singing"><br> Playing Cricket<input
					type="checkbox" size=25 name="playing_cricket"
					value="Playing Cricket"><br> Watching Movie<input
					type="checkbox" size=25 name="watching_movie"
					value="Watching Movie"><br> Dancing<input
					type="checkbox" size=25 name="dancing" value="Dancing"></td>
			</tr>

			<tr>
				<td>Select City</td>
				<td><select>
					<option value="Mumbai">Mumbai</option>
					<option value="Pune">Pune</option>
					<option value="Bangalore">Bangalore</option>
					<option value="Hydrabad">Hydrabad</option>
				</select></td>
			</tr>


			<tr>

				<td></td>
				<td><input type="submit" value="Submit"> <input
					type="Reset"></td>
			</tr>

		</table>
	</form>


</body>
</html>
