<html>
<head>
<title>Login Page</title>
</head>
<body>
<form name="loginForm" method="post" action="catlogue.html">
<table width="20%" bgcolor="#f1f1f1" align="center">

<tr>
<td colspan=2><center><font size=4><b>Login Form</b></font></center></td>
</tr>

<tr>
<td>Username:</td>
<td><input type="text" size=25 name="userid"></td>
</tr>

<tr>
<td>Password:</td>
<td><input type="Password" size=25 name="pwd"></td>
</tr>

<tr>

<td></td>
<td ><input type="submit" onclick="return check(this.form)" value="Login">  <input type="Reset"></td>
</tr>

</table>
</form>
<script language="javascript">
function check(form)
{

if(form.userid.value == "Admin" && form.pwd.value == "Admin")
{
	return true;
}
else
{
	alert("Error Password or Username")
	return false;
}
}
</script>

</body>
</html>
