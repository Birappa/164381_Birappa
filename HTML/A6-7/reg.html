<html>
<head>
<title>Login Page</title>
</head>
<body>
<form name="loginForm" method="post" action="q6.html">
<table width="20%" bgcolor="#f1f1f1" align="center">

<tr>
<td colspan=2><center><font size=4><b>Registration Form</b></font></center></td>
</tr>

<tr>
<td>Username:</td>
<td><input type="text" size=25 name="userid" required></td>
</tr>

<tr>
<td>Password:</td>
<td><input type="Password" size=25 name="pwd" required></td>
</tr>

<tr>
<td>Email:</td>
<td><input type="Email" size=25 name="email" required></td>
</tr>

<tr>
<td>Mobile No:</td>
<td><input type="text" size=25 name="mobno" max="10" required></td>
</tr>

<tr>

<td></td>
<td ><input type="submit" value="Submit">  <input type="reset" value="Clear"></td>
</tr>

</table>
</form>
<script language="javascript">
function check(form)
{

if(form.userid.value == "Admin" && form.pwd.value == "Admin")
{
	return true;
}
else
{
	alert("Error Password or Username")
	return false;
}
}
</script>

</body>
</html>
