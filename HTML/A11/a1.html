<!DOCTYPE html>
<html>
<head>
<title> Local Storage </title>

</head>
<body>

<table align="center" border="1px" width="300px">
<tr>
<th colspan=2> Information </th>
</tr>
<tr>
<th> Emp Name </th>
<td> <input type="text" id="name"></td>
</tr>

<tr>
<th> Emp Id </th>
<td> <input type="text" id="id1"></td>
</tr>

<tr>
<th> Emp Salary </th>
<td> <input type="text" id="Salary"></td>
</tr>

<tr>
<th> Emp Address </th>
<td> <input type="text" id="addr"></td>
</tr>

<tr>
<th> Emp Mob No </th>
<td> <input type="text" id="mob"></td>
</tr>

<tr>
<th> Emp City </th>
<td> <input type="text" id="city"></td>
</tr>

<tr>
<th> Emp Pin Code </th>
<td> <input type="text" id="pincode"></td>
</tr>

<tr>
<th> Emp Email </th>
<td> <input type="text" id="mail"></td>
</tr>

<tr>
<td colspan=2 align="center">
<input type="reset" value="Clear"> 
<input type="submit" value="Store" onClick="store()"> 
<input type="submit" value="Display" onClick="display()"> 
</td>

</tr>

</table>

<script>
	var ename;
	var eid;
	var esalary;
	var eaddr;
	var emob;
	var ecity;
	var epincode;
	var email;

function display()
{	//document.write("hii");
	
	if(typeof(Storage)!=="undefined")
	{
		ename.value = localStorage.name;
		eid.value = localStorage.eid; 
		salary.value = localStorage.salary;
		addr.value = localStorage.addr;
		mob.value = localStorage.mob;
		city.value = localStorage.city; 
		pincode.value = localStorage.pincode; 
		email.value = localStorage.email;
	}
	else
	document.write("Your browser not support local storage");
}

function store()
{
	 ename=document.getElementById("name");
	 eid=document.getElementById("id1");
	 esalary=document.getElementById("salary");
	 eaddr=document.getElementById("addr");
	 emob=document.getElementById("mob");
	 ecity=document.getElementById("city");
	 epincode=document.getElementById("pincode");
	 email=document.getElementById("mail");
	
	if(typeof(Storage)!=="undefined"){
	console.log("hii");
		localStorage.name = ename.value;
		localStorage.id = eid.value;
		localStorage.salary = esalary.value;
		localStorage.addr = eaddr.value;
		localStorage.mob = emob.value;
		localStorage.city = ecity.value;
		localStorage.pincode = epincode.value;
		localStorage.mail = email.value;	

	}
	else
	document.write("Your browser not support local storage");
}

</script>
</body>
</html>
